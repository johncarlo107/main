<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Themed Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1f24;
            color: white;
            line-height: 1.6;
        }

        /* Navbar */
        nav {
            background-color: #0b0d11;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav h2 {
            color: #67c1f5;
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        nav div {
            display: flex;
            gap: 10px;
        }

        nav button {
            background-color: #252a33;
            color: white;
            padding: 8px 16px;
            border: 1px solid #3e4755;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        nav button:hover {
            background-color: #67c1f5;
            border-color: #67c1f5;
        }

        /* Title Section */
        div h1 {
            color: #67c1f5;
            font-size: 32px;
        }

        div button {
            background-color: #252a33;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #3e4755;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        div button:hover {
            background-color: #67c1f5;
            border-color: #67c1f5;
        }

        /* Introduction Section */
        div input[type="text"] {
            background-color: #252a33;
            color: white;
            padding: 10px;
            border: 1px solid #3e4755;
            border-radius: 4px;
            width: 300px;
        }

        div input[type="text"]:focus {
            outline: none;
            border-color: #67c1f5;
        }

        /* Image Placeholder */
        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 2px solid #67c1f5;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
